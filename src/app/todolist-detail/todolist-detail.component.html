<h1>
  {{todolist.title}}
</h1>

<!--Delete Alert-->
<div *ngIf="alert" class="alert alert-danger modal-footer" role="alert">
  <p>Ben je zeker dat je het item "{{itemTitle}}"  wilt verwijderen?</p>
  <br>
  <button class="btn btn-success" (click)="delete(); hideAlert()">JA</button>
  <button class="btn btn-danger" (click)="hideAlert()">NEE</button>
</div>


<table class="table table-hover">
  <thead [class]="'text-white bg-' + todolist.color">
  <tr>
    <th>Naam</th>
    <th>Deadline</th>
    <th class="pointer" (click)="add()">
        Extra taak <i class="fas fa-plus"></i>
    </th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of (todolist.items)" data-toggle="modal" [attr.data-target]="'#itemModal'+item.id">
    <td>{{item.title}}</td>
    <td>{{item.date | date : 'EEEE dd/MM/y'}}</td>
    <td>
      <div class="row">
        <div class="col-lg-2 col-md-3">
          <button class="btn btn-success" (click)="edit(item.id); $event.stopPropagation()">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </div>
        <div class="col-lg-2 col-md-3">
          <button class="btn btn-danger" (click)="showAlert(item.id, itemTitle); $event.stopPropagation()" id="test">
            <i class="fas fa-trash-alt "></i>
          </button>
        </div>
      </div>
    </td>

  </tr>
  </tbody>
</table>



<div *ngFor="let item of (todolist.items)" class="modal fade"
     [id]="'itemModal'+item.id" tabindex="-1" role="dialog" [attr.aria-labelledby]="'itemModalLabel'+itemId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div [class]="'modal-header text-white bg-' + todolist.color">
        <h5 class="modal-title " [id]="'itemModalLabel'+itemId">{{item.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6><b>Omschrijving:</b></h6>
        <p>{{item.description}}</p>
        <h6><b>Deadline:</b></h6>
        <p>{{item.date | date : 'EEEE dd/MM/y'}}</p>
      </div>
    </div>
  </div>
</div>
