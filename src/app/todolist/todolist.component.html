<div *ngIf="todolist" class="card" style="width: 18rem;" (click)="detail(todolist.id)">
  <div class="card-header bg-primary text-white">
    <h3 class="card-title">{{todolist.title}}</h3>
  </div>
    <ul class="list-group list-group-flush" *ngFor="let item of (todolist.items)">
      <li class="list-group-item">{{item.title}}</li>
    </ul>
</div>
