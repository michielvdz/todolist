<div class="alert alert-warning" role="warning">
  <p>Form Status: {{ itemForm.status }}</p>
</div>
<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Name:</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" name="description" placeholder="Description" formControlName="description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="date">Deadline:</label>
    <input type="date" class="form-control" id="date" [value]="itemForm.value.date | date: 'y-MM-dd'" placeholder="date" formControlName="date">
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" *ngIf="isAdd" [disabled]="!itemForm.valid">Add</button>
    <button type="submit" class="btn btn-success" *ngIf="isEdit" [disabled]="!itemForm.valid">Save</button>
    <a routerLink="/todolist/{{todoId}}">
      <button class="btn btn-grey">Back</button>
    </a>
  </div>
</form>
